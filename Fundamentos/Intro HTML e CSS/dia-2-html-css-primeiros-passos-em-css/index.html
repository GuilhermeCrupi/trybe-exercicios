<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>HTML</title>
    <style>
      body{
        font-size: 16px;
      }
      h1 {
        font-family: sans-serif;
        color: orange;
        font-size: 65px;
      }
      p{
        font-weight: 8em;
      }
    .CoresBG {
      font-style: italic;
      line-height: 40px;
      text-align: center;
      text-decoration: underline;
    } 
    #amarelo{
      background-color: yellow;
    }
    #vermelho{
      background-color: red;
    }
    #marrom{
      background-color: brown;
    }
    </style>
  </head>
  <body>
    <h1>Exercícios 3.2</h1>
    <p class="CoresBG">Qual é a sua cor favorita?</p>
    <ul class="CoresBG">
      <li id="amarelo">Amarelo</li>
      <li id="vermelho">Vermelho</li>
      <li id="marrom">Marrom</li>
    </ul>
  </body>
</html>
